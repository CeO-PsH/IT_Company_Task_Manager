
{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}

{% block body_class %}
  <header class="header-2">
    <div class="page-header min-vh-45 relative" style="background-image: url('{{ ASSETS_ROOT }}/img/bg10.jpg')">
      <span class="mask bg-gradient-faded-warning opacity-4"></span>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 text-center mx-auto">
            <h1 class="text-white pt-3 mt-n5"> {{ object|yesno:"Update,Create"}}Type of Task</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-md-4">
            <form action="" method="post" novalidate class="input-group text-center">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <input type="submit" value="Submit" class="btn btn-warning btn-sm">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
