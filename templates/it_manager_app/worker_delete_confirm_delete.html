{% extends 'layouts/base.html'%}


{% block body_class %}
    <header class="header-2">
    <div class="page-header min-vh-45 relative" style="background-image: url('{{ ASSETS_ROOT }}/img/bg10.jpg')">
      <span class="mask bg-gradient-faded-warning opacity-4"></span>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 text-center mx-auto">
            <h1 class="text-white pt-3 mt-n5">Delete Workers</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
 <div class="container">
  <h1> Do you really want to delete these workers?</h1>

    <form action="" method="post" class="btn-group">
      {% csrf_token %}
      <input type="submit" value="Yes delete" class="btn btn-danger">
      <a href="{% url 'it_manager_app:worker-list' %}" class="btn btn-info">Cancel</a>
    </form>
 </div>
{% endblock %}
