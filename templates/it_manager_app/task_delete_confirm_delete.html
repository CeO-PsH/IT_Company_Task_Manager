{% extends 'layouts/base.html'%}

{% block header_content %}
  <h1 class="text-white pt-3 mt-n5">Delete Task</h1>
{% endblock %}

{% block body_class %}
  <div class="container">
    <h1> Do you really want to delete this {{ task.name }}</h1>
    <form action="" method="post" class="btn-group">
      {% csrf_token %}
      <input type="submit" value="Yes delete" class="btn btn-danger">
      <a href="{% url 'it_manager_app:task-list' %}" class="btn btn-info">Cancel</a>
    </form>
  </div>
{% endblock %}
